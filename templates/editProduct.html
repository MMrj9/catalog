{% extends "layout.html" %}
{% block body %}

<h1> Edit Product </h1>

<form action="#" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name' placeholder = '{{product.name }}'>
	<p>Description:</p>
		<input type ='text' size='30' name='description' placeholder = '{{product.description}}'>
	<p>Price:</p>
		<input type ='text' size='30' name='price' placeholder = '{{product.price}}'>
	<p>Course:<p>

<input class="waves-effect waves-light btn"  type='submit' value='Edit'>


<a class="waves-effect waves-light btn"  href = "{{url_for('showProducts', category_id = product.category_id)}}"> Cancel </a>


</form>
{% endblock %}
